<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1>{{ nomeUsuario }}</h1>
    <ion-card>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/marty-avatar.png">
            </ion-avatar>
            <!-- Nas linhas baixo, estou utilizando uma propriedade de
            um objeto(objeto_feed) que foi declarada lÃ¡ no feed.ts e estou
            utilizando esta propriedade aqui dentro do h2 com {{ objeto_feed.titulo }} -->
            <h2 class="feed-titulo">{{ objeto_feed.titulo }}</h2>
            <p class="feed-data">{{ objeto_feed.data }}</p>
        </ion-item>

        <img src="assets/imgs/advance-card.png">

        <ion-card-content>
            <p>{{ objeto_feed.descricao }}</p>
        </ion-card-content>
        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>{{ objeto_feed.qntdLikes }}</div>
              </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>{{ objeto_feed.qntdComentarios }}</div>
                </button>
            </ion-col>
            <ion-col center text-center>
                <ion-note>{{ objeto_feed.tempoComentario }}</ion-note>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
