<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <h1>{{ feedTitulo }}</h1>
    <!-- Diretiva estrutural do angular pra percorrer e consumir
    o JSON da minha API externa-->
    <ion-card *ngFor="let filme of listaFilmes">
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/marty-avatar.png">
            </ion-avatar>
            <!-- Nas linhas baixo, estou utilizando uma propriedade de
            um objeto(objeto_feed) que foi declarada lÃ¡ no feed.ts e estou
            utilizando esta propriedade aqui dentro do h2 com {{ objeto_feed.titulo }} -->
            <h2 class="feed-titulo">{{ filme.original_title }}</h2>
            <p class="feed-data">{{ filme.release_date }}</p>
        </ion-item>


<img [src]="['https://image.tmdb.org/t/p/w500/'] + filme.backdrop_path">

        <ion-card-content>
            <p>{{ filme.overview }}</p>
        </ion-card-content>
        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>{{ objeto_feed.qntdLikes }}</div>
              </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>{{ objeto_feed.qntdComentarios }}</div>
                </button>
            </ion-col>
            <ion-col center text-center>
                <ion-note>{{ objeto_feed.tempoComentario }}</ion-note>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
